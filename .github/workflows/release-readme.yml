name: Release README

on:
  workflow_dispatch:
  push:
    tags:
    - "v**"
    paths:
    - 'README.md'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  PUSH_TOKEN: ${{ secrets.PROTECTED_PUSH_TOKEN }}

jobs:
  release-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - run: cp -f README.md ${{ runner.temp }}/README.md

      - name: Ensure PUSH_TOKEN is set
        if: env.PUSH_TOKEN == ''
        run: echo "PUSH_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Checkout Pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync README.md to pages
        run: |
          cp -f ${{ runner.temp }}/README.md .
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add README.md
          git commit --signoff -m "Sync README for Release ${{github.ref_name}}"
          git push  