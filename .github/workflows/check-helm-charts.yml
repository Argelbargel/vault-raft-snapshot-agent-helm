name: Lint and Test Helm-Charts

on:
  workflow_dispatch:
  push:
    branches:
    - "**"
    tags-ignore:
    - "v**"
  pull_request:
    branches:
    - "**"
    tags-ignore:
    - "v**"

jobs:
  check-charts:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.1

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        check-latest: true

    - name: Set-up chart testing
      uses: helm/chart-testing-action@v2.4.0

    - name: Determine latest (Pre-)Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: latest-release
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        latest: true
        draft: false
        prerelease: true
        doNotFailIfNotFound: true

    - name: Dump context
      run: |
        echo "github"
        cat <<EOF
         ${{ toJson(github) }}
        EOF
        echo "latest-release:"
        cat << EOF
          ${{ toJson( steps.latest-release.outputs )}}
        EOF

    - name: Determine changes
      id: changes
      run: |
        PARAMS=--all
        CHANGED=true
        if [ "${{ github.event_name}}" == "pull_request" ] || [ "${{ steps.latest-release.outputs.tag_name }}" != "" ]; then
          if [ "${{ github.event_name}}" == "pull_request" ]; then
            PARAMS=--target-branch=${{ github.event.repository.default_branch }}
          else
            PARAMS=--target-branch=tag_name
          fi

          CHANGES=$(ct list-changed $PARAMS)
          if [[ -z "$changes" ]]; then
            $CHANGED=false
          fi
        fi
        echo "params=$PARAMS" >> "$GITHUB_OUTPUT"
        echo "changed=$CHANGED" >> "$GITHUB_OUTPUT"

    - name: Lint changed charts
      if: steps.changes.outputs.changed
      run: |
        ct lint ${{steps.changes.outputs.params }}

    - name: Create kind cluster
      if: steps.changes.outputs.changed
      uses: helm/kind-action@v1.7.0

    - name: Install charts
      if: steps.changes.outputs.changed
      run: |
        ct install ${{steps.changes.outputs.params }}

